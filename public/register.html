<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="/css/api.css" />
	<link rel="stylesheet" href="/css/register.css" />
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
</head>
<body>
	<header class="header">
		<div class="logo"></div>
		<div class="current-menu">
			<h1>CIBUS</h1>
			<nav>
				<a href="" class="menu-option">
					<p>¿Qué es Cibus?</p>
				</a>
				<a href="" class="menu-option">
					<p>¿Quienes somos?</p>
				</a>
				<a href="" class="menu-option">
					<p>Registro</p>
				</a>
				<a href="" class="menu-option">
					<p>Iniciar Sesión</p>
				</a>
				<div class="profile hidden">
					<span class="icon-exit" title="Cerrar sesión"></span>
					<span class="icon-cog" title="Configuración"></span>
				</div>
			</nav>
		</div>
		<div class="profile">
			<p id="user-name">Nombre de usuario</p>
			<span class="icon-exit" title="Cerrar sesión"></span>
			<span class="icon-cog" title="Configuración"></span>
		</div>
	</header>
	<main>
		<h2>Registro</h2>
		<form method="POST" action="register" onsubmit="return validateRegister(this);">
			<input type="text" name="name" minlength="4" size="32" maxlength="10" placeholder="Ingrese su nombre de usuario" required />
			<input type="password" name="password" minlength="8" size="32" maxlength="64" placeholder="Ingrese su contraseña" required />
			<input type="email" name="email" minlength="5" size="32" placeholder="Ingrese su email" required />
			<label for="mac">Si cuenta con Lucy(Raspberry), ingrese su MAC</label>
			<input type="text" id="mac" name="mac" minlength="17" maxlength="17" size="17" placeholder="Ingrese su MAC" />
			<input type="submit" value="Registrarse" />
		</form>
		<!-- <a href="/">&#8592;</a> -->
		<a href="/">Página principal</a>
	</main>
	<footer>
		<p>&#169; Copyright 2018 Healthynnovation</p>
		<div class="contact-us">
			<a href="mariosadho">
				<img src="../img/fb.png" title="Cibus en Facebook" alt="Cibus-Facebook" />
			</a>
			<a href="ashudhosaidhoai">
				<img src="../img/twitter.png" title="Cibus en Twitter" alt="Cibus-Twitter" />
			</a>
	</footer>
</body>
</html>
